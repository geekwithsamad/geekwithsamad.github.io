<body>
  <div id="progressbar"></div>

<div class="container">
  <h1 class="text" data-src="img-11.jpg"><a class="text" href=""> Luxury Bed</h1></a>
  <h1 class="text" data-src="img-12.png"><a class="text" href="">Kitchen</h1></a>

  <h1 class="text" data-src="img-20.jpg"><a class="text" href="">Other's</h1></a>
  <img src="img-1.jpg" class="hover-img" alt="">
</div>

<script>

let container = document.querySelector('.container');
let img = container.querySelector('.hover-img');

document.body.onmousemove = (e) =>{
  let x = e.pageX;
  let y = e.pageY;
  img.style.top = y + 'px';
  img.style.left = x + 'px';
}

container.querySelectorAll('.text').forEach(text =>{
  text.onmousemove = () =>{
    img.src = text.getAttribute('data-src');
  }
});

 let progress = document.getElementById('progressbar'
  );
 let totalHeight = document.body.scrollHeight - window.innerHeight;
    window.onscroll = function() {
  let progressHeight = (window.pageYOffset / totalHeight) * 100;
    progress.style.height = progressHeight + "%";

   // body...
 }


</script>
  
</body>
</html>
